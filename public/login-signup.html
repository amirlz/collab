<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab - Authentication</title>
    <link rel="stylesheet" href="style-log.css">
</head>
<body>

    <div class="auth-container">
        
        <div class="auth-card">
            
            <h2> Collab</h2>
           
            <div class="form-wrapper">
                <!-- Signup  -->
                <form id="signup-form" class="auth-form">
                    <h3>Sign Up</h3>
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <span id="show-login">Log In</span></p>
                </form>

                <!-- Login -->
                <form id="login-form" class="auth-form hidden">
                    <h3>Log In</h3>
                    <input type="email" id="login-email" placeholder="Email Address" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                    <p>Donâ€™t have an account? <span id="show-signup">Sign Up</span></p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>

    <script>
        //transiction bin Signup Login
        document.getElementById("show-login").addEventListener("click", function() {
        document.getElementById("signup-form").classList.add("hidden");
        document.getElementById("login-form").classList.remove("hidden");
    });

    document.getElementById("show-signup").addEventListener("click", function() {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("signup-form").classList.remove("hidden");
    });

    </script>

</body>
</html>
