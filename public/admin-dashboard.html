<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Collab</title>
  <link rel="stylesheet" href="style-dash.css" />
  <link rel="stylesheet" href="style-chat.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h2>Admin - Collab</h2>
    <div class="nav-icons">
      <div class="profile-menu">
        <img src="photos/profile-1png.png" alt="Admin Profile" id="profile-icon" />
      </div>
    </div>
  </nav>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    <!-- Left Section (All Users) -->
    <div class="explore-students">
      <h3>All Registered Users</h3>
      <div id="all-users-list">
        <!-- Admin user cards will be rendered here -->
      </div>
    </div>

    <!-- Right Section (Connections & Actions) -->
    <div class="pending-requests-container">
      <h3>Selected User Details</h3>
      <div id="selected-user-details">
        <p><strong>Name:</strong> <span id="selected-name"></span></p>
        <p><strong>Email:</strong> <span id="selected-email"></span></p>
        <p><strong>Role:</strong> <span id="selected-role"></span></p>
        <p><strong>Connections:</strong></p>
        <ul id="connected-users-list"></ul>
        <button id="delete-user-btn" class="connect-btn">Delete User</button>
        <button id="edit-user-btn" class="connect-btn">Edit Profile</button>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="quick-links">
      <a href="#">Back to Main Dashboard</a>
    </div>
    <div class="legal-info">
      <a href="#">Admin Access Policy</a>
    </div>
  </footer>

  <!-- Profile Modal (Admin Edit User) -->
<div class="modal hidden" id="profile-modal">
  <div class="modal-content profile-modal-content">
    <span class="close-btn" id="close-profile">&times;</span>
    <h2>Edit User Profile</h2>

    <form id="profile-edit-form">
      <label for="edit-name">Name:</label>
      <input type="text" id="edit-name" name="name">

      <label for="edit-email">Email:</label>
      <input type="email" id="edit-email" name="email">

      <label for="edit-education">Education Level:</label>
      <input type="text" id="edit-education" name="education">

      <label for="edit-university">University:</label>
      <input type="text" id="edit-university" name="university">

      <label for="edit-faculty">Faculty:</label>
      <input type="text" id="edit-faculty" name="faculty">

      <label for="edit-department">Department:</label>
      <input type="text" id="edit-department" name="department">

      <label for="edit-skills">Skills (comma-separated):</label>
      <input type="text" id="edit-skills" name="skills">

      <button type="submit" id="save-profile-btn">Save Changes</button>
      <button type="button" id="cancel-edit-btn">Cancel</button>
    </form>
  </div>
</div>


  <!-- Scripts -->
  <script src="admin.js"></script>
</body>
</html>
